<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Site</title>
</head>
<body>
  <h1>Parent Site</h1>

  <!-- Iframe that loads your dApp widget -->
  <iframe
    src="https://solana-liard-nine.vercel.app/"
    id="widget-iframe"
    width="600"
    height="400"
    style="border:1px solid black;">
  </iframe>

  <!-- Hidden message box for when the wallet is not detected -->
  <div id="wallet-message" style="display: none; background-color: lightgrey; padding: 20px;">
    <h3>No Solana Wallet Detected</h3>
    <p>
      To use this application, you need to connect a Solana wallet.<br />
      You can <a href="https://phantom.app/download" target="_blank">install Phantom Wallet here</a>.
    </p>
  </div>

  <script>
    const iframe = document.getElementById('widget-iframe');

    // Function to send wallet data to the iframe
    function sendWalletDataToIframe(walletPublicKey) {
      iframe.contentWindow.postMessage({
        type: 'wallet_connected',
        publicKey: walletPublicKey,
        connectionURL: window.location.href,  // Send the parent URL to the iframe
      }, 'https://solana-liard-nine.vercel.app/');  // Ensure this matches your iframe's origin
    }

    // Listen for the wallet connection request from the iframe
    window.addEventListener('message', async (event) => {
      if (event.origin !== 'https://solana-liard-nine.vercel.app/') {
        console.warn('Untrusted message origin:', event.origin);
        return;
      }

      // Check if the iframe requested a wallet connection
      if (event.data.type === 'request_wallet_connection') {
        console.log('Iframe requested wallet connection');

        // Detect if Phantom wallet is installed
        if (window.solana && window.solana.isPhantom) {
          try {
            // Connect to Phantom wallet
            const response = await window.solana.connect();
            const walletPublicKey = response.publicKey.toString();

            // Send wallet data back to the iframe
            sendWalletDataToIframe(walletPublicKey);
          } catch (err) {
            console.error('Wallet connection failed:', err);
          }
        } else {
          // If no wallet is detected, show the install prompt
          document.getElementById('wallet-message').style.display = 'block';
        }
      }
    });
  </script>
</body>
</html>
