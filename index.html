<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Site</title>
</head>
<body>
  <h1>Parent Site</h1>

  <!-- Iframe that loads the widget site -->
  <iframe
    src="https://solana-liard-nine.vercel.app/"
    id="widget-iframe"
    width="600"
    height="400"
    style="border:1px solid black;">
  </iframe>

  <div id="wallet-status">Waiting for wallet connection...</div>

  <script>
    const iframe = document.getElementById('widget-iframe');

    // When the iframe loads, request wallet connection
    iframe.onload = function() {
      console.log("Iframe loaded, sending message to connect wallet");
      iframe.contentWindow.postMessage({ type: 'request_wallet_connection' }, 'https://solana-liard-nine.vercel.app/');
    };

    // Listen for a response from the iframe
    window.addEventListener('message', (event) => {
      // Ensure the message comes from the trusted iframe origin
      if (event.origin !== 'https://solana-liard-nine.vercel.app/') {
        console.warn('Untrusted message origin:', event.origin);
        return;
      }

      // Check if the iframe has sent back wallet connection info
      if (event.data.type === 'wallet_connected') {
        const publicKey = event.data.publicKey;
        console.log('Wallet connected with public key:', publicKey);

        // Update the parent site UI to show the wallet connection status
        document.getElementById('wallet-status').innerText = `Wallet connected: ${publicKey}`;
      }
    });
  </script>
</body>
</html>
